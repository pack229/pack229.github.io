<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HSS Pack 229: Recent Events</title>

  <!-- Swiper CSS -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
  />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      font-family: sans-serif;
    }

    .swiper {
      width: 100%;
      height: 100%;
    }

    .swiper-slide {
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000;
      position: relative;
    }

    .swiper-slide img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }

    .caption {
      position: absolute;
      bottom: 60px;
      width: 100%;
      text-align: center;
      color: white;
      font-size: 20px;
      background: rgba(0, 0, 0, 0.5);
      padding: 10px 0;
    }

    .swiper-pagination-bullets {
      bottom: 40px !important;
    }

    .swiper-button-next,
    .swiper-button-prev {
      color: white;
    }

    .url-overlay {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      color: white;
      font-size: 20px;
      background: rgba(0, 0, 0, 0.5);
      padding: 6px 0;
      z-index: 10;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

  <!-- Website URL Overlay -->
  <div class="url-overlay">hsspack229.org</div>

  <!-- Swiper -->
  <div class="swiper">
    <div class="swiper-wrapper">
      <!--slides-->
    </div>

    <!-- Arrows -->
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>

    <!-- Pagination -->
    <div class="swiper-pagination"></div>
  </div>

  <!-- Background Music -->
  <audio autoplay loop>
    <source src="your-music-file.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
    const swiper = new Swiper('.swiper', {
      loop: true,
      autoplay: {
        delay: 3000,
        disableOnInteraction: false,
      },
      effect: 'fade',
      fadeEffect: {
        crossFade: true,
      },
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
    });
  </script>

</body>
</html>
